<!DOCTYPE html>
<html lang="en" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/layout1}">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<div class="login" layout:fragment="content" >
		<div class="loginContainer" >
			<div class="page_logo">
				<img src="/img/bul_h1.png" width="20px">
			</div>
			<div class="page_title">
				<h1>로그인</h1>
			</div>
			<div class="contents">
				<div id="contentsEditHtml">
					<input type="hidden" id="siteIdVal" value="cse">
					<article id="_contentBuilder" class="_contentBuilder _k2__WiZaRd_general">
						<div class="_obj _objWidget _active" id="menu2224_obj67"> 
							
							<div class="_fnctWrap">
								<div id="_UlgnS_basic" class="_loginBefore">
									<form method="post" action="/subLogin/cse/inhatcLogin.do" >
										<div class="_loginInputWrap">
											<div class="_loginInput">
												<div class="_inputArea">
													<input title="아이디" type="text" id="inputUserId" name="inputUserId" class="_input" placeholder="아이디">
													<div id="inpUserIdDiv" class="_formCheck" style="display:none;width: 280px;">

													</div>
												</div>
												<div class="_inputArea">
													<input title="비밀번호" type="password" id="inputUserPwd" name="inputUserPwd" class="_input" placeholder="비밀번호" autocomplete="off">
													<div id="inpUserPwdDiv" class="_formCheck" style="display:none;width: 280px;">
														<span class="_err" style="font-size: 14px;">비밀번호는 필수입력 항목입니다.</span>
													</div>
												</div>
											</div>
											<input type="submit" value="로그인" class="_loginSubmit">
										</div>
									</form>
									<p class="center" style="padding-top:10px;">※ 아이디, 비밀번호는 포털과 동일합니다.</p>
									<!--
										<p class="center" style="padding-top:10px;">※ 아이디찾기와 비밀번호 재설정은 포털에서 가능합니다.</p>
									-->
									<ul class="_findInfo">
										<li>
											<a class="btnM btnC1" href="#none" title="비밀번호 재설정(새창열림)" onclick="window.open('https://portal.inhatc.ac.kr/user/findPw.face','new','scrollbars=no,width=400,height=400');">비밀번호 재설정</a>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</article>
				</div>
			</div>
		</div>
